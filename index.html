<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1> PROGRAMA </h1>
 
  <script>

    function saltarliena() {
      
       document.write("<br><br><br>");
    
    }

    function imprimir (frase) {

      document.write(frase);
      saltarliena();
    
    }

    var anho = 2025;
    var saltolinea = "<br><br><br>"

    //Este codigo calcula las edades de Juan, Pedro y Carlos.

    imprimir("Hola amigos");

    imprimir("Juan tiene: " + (anho-2000) + " años");
    saltarliena();
  
    document.write("Pedro tiene: " + (anho-1995) + " años");
    document.write(saltolinea)

    anho = 2030

    document.write("Carlos tiene: " + (anho-2005) + " años");

  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
